<div class="container">
  <div class="login-form-container">
    <div class="login-form-header">
      <p>FANTASIGHT</p>
    </div>
    <div class="login-form-content">
      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="isUsernameRequired">Username is required</mat-error>
          <mat-error *ngIf="isUsernameTooShort"
            >Username is too short</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="isPasswordRequired">Password is required</mat-error>
        </mat-form-field>
      </form>
    </div>
    <div class="login-form-actions">
      <button
        class="login-button"
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
      >
        Login
      </button>
      <button
        class="login-button"
        mat-stroked-button
        color="primary"
        (click)="onRegister()"
      >
        Register
      </button>
    </div>
  </div>
</div>
